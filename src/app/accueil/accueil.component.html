<section>
  <article *ngFor="let a of data.accueilActus | slice:debutPagination:debutPagination+ecartPagination">
    <h3>{{ a.titre | uppercase}}</h3>
    <p>
      <img [src]="a.imgIntro"/>
      {{ a.intro }}
    </p>
  </article>
</section>
<button (click)="pagination(-3)">s</button>
<button (click)="pagination(3)">d</button>
